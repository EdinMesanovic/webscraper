name: Build Binaries

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  APP_NAME: KorpaScraper   # ⇦ promijeni ovdje i svugdje će važiti

jobs:
  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # VARIJANTA A — single binarka (CLI)
      - name: Build (onefile)
        run: pyinstaller --onefile --name "$APP_NAME" scraper.py

      - name: Zip binary as KorpaScraper.zip
        run: |
          cd dist
          # fajl je dist/KorpaScraper  → zapakuj ga u KorpaScraper.zip
          zip -r "${APP_NAME}.zip" "${APP_NAME}"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macos-arm64
          path: dist/${{ env.APP_NAME }}.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build (EXE)
        run: pyinstaller --onefile --name "%APP_NAME%" scraper.py
      - name: Zip EXE as KorpaScraper.zip
        run: |
          cd dist
          powershell Compress-Archive -Path "${env:APP_NAME}.exe" -DestinationPath "${env:APP_NAME}.zip"
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows
          path: dist/${{ env.APP_NAME }}.zip
